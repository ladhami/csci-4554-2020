<!DOCTYPE html>
<html>

<head>
    <title>CG1 voting</title>    
</head>

<body onload = "init()">

    <img id="preview" src ="preview.png" width="100%" height="100%" style="position:fixed;top:0;left:0;">
    
    <div id="container">
        <img id="vote" src ="https://docs.google.com/forms/d/e/1FAIpQLSd6wnpWetOZdM4fh6xFtlheD-M4LTUtI9BCk4HsZ0oBbR7xOw/viewform">
    </div>
        
    <script id="init" type="text/javascript">    
        function init() {
            var isAutomated = navigator.webdriver    
            if(isAutomated) {
                document.getElementById("container").style.display = "none";             
            } else {            
                document.getElementById("preview").style.display = "none";         
            }
        }        
    </script>

    </body>

</html>
